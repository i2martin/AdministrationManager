<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Administration Manager</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<div class="col d-flex justify-content-center text-center" style="padding-top: 10%;">
    <div class="card">
        <img alt="Logo" class="card-img-top" src="{{url_for('static', filename='images/logo2.png')}}"
             style="width:50%; margin: 0 auto;padding-top: 5%;">
        <div class="card-body">
            <div class="box">
                <h1>Prijava</h1>
                <a class="btn btn-primary btn-lg btn-block btn-large" href="{{ url_for('login') }}">Prijava</a>
                <a class="btn btn-secondary btn-lg btn-block btn-large"
                   href="{{ url_for('register') }}">Registracija</a>
            </div>
        </div>
    </div>
</div>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdABr62TIgeq9rZnk-5DZnoDjGNFL_casL6i_CrE_seA&s" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://th.bing.com/th/id/R.72200d4009ab66e01fcf65ee1cefe988?rik=qoSAjXcudYdYeQ&pid=ImgRaw&r=0" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://th.bing.com/th/id/R.0cfe3cb86925753834d56c792931315c?rik=GA0RqPxgQyA0KA&pid=ImgRaw&r=0" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
</html>
