<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Administration Manager</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    {% if name %}
        <div class="col d-flex justify-content-center text-center text-light" style="padding-top: 17%;">
            <img alt="Item Found" src="https://administration-manager.herokuapp.com/static/images/found.PNG">
        </div>
        <h1 class="text-light text-center">{{ name }}</h1>
    {% else %}
        <div class="col d-flex justify-content-center text-center text-light" style="padding-top: 17%;">
            <img alt="Item Not Found" src="https://administration-manager.herokuapp.com/static/images/missing.PNG">
        </div>
        <h1 class="text-light text-center">Inventarni broj ne postoji!</h1>
    {% endif %}
</body>
</html>
