{% extends "base.html" %}
{% block title %}Registracija{% endblock %}
<header> <meta name="viewport" content="width=device-width, initial-scale=1" /></header>
{% block content %}

<div class="box">
	<h1>Register</h1>
    <form action="{{ url_for('register') }}" method="post">
		<input type="text" name="username" placeholder="Username" required="required" />
        <input type="password" name="password" placeholder="Password" required="required" />
        <input type="text" name="organisation" placeholder="Organisation" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Sign me up.</button>
    </form>
</div>

{% endblock %}
