{% extends "base.html" %}
{% block title %}Registracija{% endblock %}
<header>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
</header>
{% block content %}

<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registracija</p>

                                <form action="{{ url_for('register') }}" class="mx-1 mx-md-4" method="post">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input class="form-control" id="form3Example1c" name="username"
                                                   type="text"/>
                                            <label class="form-label" for="form3Example1c">Korisničko ime</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input class="form-control" id="form3Example3c" name="organisation"
                                                   type="text"/>
                                            <label class="form-label" for="form3Example3c">Organizacija</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input class="form-control" id="form3Example4c" name="password"
                                                   type="password"/>
                                            <label class="form-label" for="form3Example4c">Lozinka</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input class="form-control" id="form3Example4cd" type="password"/>
                                            <label class="form-label" for="form3Example4cd">Ponovi lozinku</label>
                                        </div>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" id="form2Example3c" type="checkbox"
                                               value=""/>
                                        <label class="form-check-label" for="form2Example3">
                                            Prihvaćam <a href="#!">Uvjeti korištenja</a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <input class="btn btn-primary btn-lg" type="submit"></input>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img alt="Logo"
                                     class="img-fluid" src="{{url_for('static', filename='images/logo2.png')}}"
                                     style="width: 80%; padding-left: 15%;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
